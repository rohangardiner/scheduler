<div id="sInput">
  <form name="newEntry" action="">
    <input type="text" name="title" id="title" value="" placeholder="Title" required/><br>
    <input type="text" name="duration" id="duration" value="" placeholder="Duration"/><br>
    <input type="text" name="startBefore" id="startBefore" value="" placeholder="Start before"/><br>
    <input type="text" name="endBefore" id="endBefore" value="" placeholder="End before"/><br />
    <input type="submit" value="Create" onclick="addEntry();return false;">
  </form>
</div>

<div id="sTasks">
  <button class="taskItem" onclick="remove(this)">Z 8 8 8 x</button>
  <div class="taskInstructions">Click tasks to remove</div>
</div>

<div id="sDisplay">
  <div id="times">
    <div class="marker">7:00 am</div>
    <div class="marker">8:00 am</div>
    <div class="marker">9:00 am</div>
    <div class="marker">10:00 am</div>
    <div class="marker">11:00 am</div>
    <div class="marker">12:00 pm</div>
    <div class="marker">1:00 pm</div>
    <div class="marker">2:00 pm</div>
    <div class="marker">3:00 pm</div>
    <div class="marker">4:00 pm</div>
    <div class="marker">5:00 pm</div>
  </div>
  <div id="schedule">
    <div class="slot 7"></div>
    <div class="slot 8"></div>
    <div class="slot 9"></div>
    <div class="slot 10"></div>
    <div class="slot 11"></div>
    <div class="slot 12"></div>
    <div class="slot 1"></div>
    <div class="slot 2"></div>
    <div class="slot 3"></div>
    <div class="slot 4"></div>
    <div class="slot 5"></div>
  </div>
</div>
